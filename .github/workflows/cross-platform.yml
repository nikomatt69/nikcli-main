name: Cross-Platform Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm run test:run
        
      - name: Build CLI
        run: npm run build
        
      - name: Test CLI functionality
        run: |
          node dist/cli/index.js --help
          echo "CLI test completed successfully"

  test-ubuntu:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm run test:run
        
      - name: Build CLI
        run: npm run build
        
      - name: Test CLI functionality
        run: |
          node dist/cli/index.js --help
          echo "CLI test completed successfully"

  test-windows:
    name: Test on Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm run test:run
        
      - name: Build CLI
        run: npm run build
        
      - name: Test CLI functionality
        run: |
          node dist/cli/index.js --help
          echo "CLI test completed successfully"

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test-macos, test-ubuntu, test-windows]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build CLI
        run: npm run build
        
      - name: Create binary
        run: npx pkg .
        
      - name: Test binary functionality
        run: |
          chmod +x build/nikcli-linux-x64
          ./build/nikcli-linux-x64 --help
          echo "Binary test completed successfully"
        
      - name: Test export functionality
        run: |
          npm run build:binary
          ls -la export/
          echo "Export test completed successfully"

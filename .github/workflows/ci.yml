name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-lint-test:
    name: Build, Lint, Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Lint (Biome)
        run: pnpm run lint || true # non-blocking until rules are clean

      - name: Tests (Vitest)
        run: pnpm run test:run || pnpm run test || true # non-blocking until tests are added

      - name: Package dry-run (pkg)
        run: pnpm run build:pkg || true # optional, skip failures in CI for now

name: "performance-analysis"
agent: "universal-agent"
goals:
  - "Analizza le performance del progetto"
  - "Identifica bottleneck e aree di miglioramento"
  - "Implementa ottimizzazioni suggerite"
limits:
  max_tool_calls: 70
  max_time_minutes: 45
  max_memory_mb: 4096
policy:
  approve_commands: false
  network_allow:
    - "registry.npmjs.org"
    - "yarnpkg.com"
  safe_mode: true
steps:
  - run: "nikcli /analyze-project"
    timeout_minutes: 5
  - run: "yarn build"
    retry_on_failure: false
    timeout_minutes: 10
  - run: "nikcli /auto 'analizza le performance del bundle e suggerisci ottimizzazioni'"
    timeout_minutes: 20
  - run: "yarn build"
    retry_on_failure: true
    timeout_minutes: 10
commit:
  message: "perf: ottimizza performance (nikCLI background agent)"
  open_pr: true
  reviewers: ["@performance-team"]
  labels: ["performance", "optimization", "automated"]
  draft: false
